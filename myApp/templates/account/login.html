
<div class="modal fade" id="login-modal" tabindex="-1" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<form action = "{{ url_for('login') }}" method = "POST">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;
					</span></button>
					<h4 class="modal-title">Login</h4>
				</div>
				<div class="modal-body">
					<div class = "login-form">
						<div class = "form-custom">
							<div class = "form-group">
								<h3 style = "text-align : left">로그인</h3>
							</div>
							<div class = "form-group">
								<input type="email" class="form-control" id="inputEmail" name="inputEmail" placeholder="이메일">
							</div>
							<div class = "form-group">
								<input type="password" class="form-control" id="inputPassword" name="inputPassword" placeholder="비밀번호">
							</div>
							<div class = "form-group">
								<p style = "text-align : left">
									<a href="#">비밀번호를 잊으셨나요?</a>
									또는
									<a href="#" id = "join">계정만들기</a></p>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<input type="submit" class="btn btn-primary" id="inputSubmit" value = "로그인">
				</div>
			</form>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<script src="{{ url_for('static', filename='js/imgLiquid-min.js')}}"></script>
<script>
	$(document).ready(function() {
		$(".imgLiquidFill").imgLiquid();

		$("#join").click(function() {
			$("#login-modal").modal('hide');
			$("#join-modal").modal("show");
		});
	});
</script>
<style>
	a {
		color : #337ab7;
	}
</style>
