<div class="modal fade" id="join-modal" tabindex="-1" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<form action = "{{ url_for('join') }}" method = "POST">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;
					</span></button>
					<h4 class="modal-title">Join</h4>
				</div>
				<div class="modal-body">
					<div class = "login-form">
						<div class = "form-custom">
							<div class = "form-group">
								<h3 style = "text-align : left">회원가입</h3>
							</div>
							<div class = "form-group">
								<input type="text" class="form-control" id="inputFirstName" name="inputFirstName" placeholder="성">
							</div>
							<div class = "form-group">
								<input type="text" class="form-control" id="inputLastName" name="inputLastName" placeholder="이름">
							</div>
							<div class = "form-group">
								<input type="email" class="form-control" id="inputEmail" name="inputEmail" placeholder="이메일">
							</div>
							<div class = "form-group">
								<input type="password" class="form-control" id="inputPassword" name="inputPassword" placeholder="비밀번호">
							</div>
							<div class = "form-group">
								<input type="checkbox" name='terms' style = "float : left"><p><a href = '#'>sCloud 약관</a>에 동의</p></input>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<input type="submit" class="btn btn-primary" id="inputSubmit" value = "회원가입">
				</div>
			</form>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<script src="{{ url_for('static', filename='js/imgLiquid-min.js')}}"></script>
<script>
	$(document).ready(function() {
		$(".imgLiquidFill").imgLiquid();
	});
</script>
